<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center">Minecraft Glossary (or something)</h1><br>

    <!--Image-->
    <h2 class="center">Image</h2>
    <img src="./Media Files/image.jpg" alt="Minecraft Steve blowing up a mountain with TNT" class="center"><br>

    <!--Audio-->
    <h2 class="center">Audio</h2>
    <audio class="center" controls autoplay>
        <source src="./Media Files/audio.mp3" type="audio/mpeg">
        Your browser does not support playing this audio
    </audio>

    <!--Video-->
    <h2 class="center">Video</h2>
    <video class="center" controls autoplay loop>
        <source src="./Media Files/video.mp4" type="video/mp4">
        Your browser does not support playing this video
    </video><br>

    <!--Video 2-->
    <h2 class="center">YouTube Video</h2>
    <iframe class="center" src="https://www.youtube.com/embed/Bgb9opPu1PI" title="A Minecraft Movie | Trailer 3" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
